<section class="login-block">
  <a class="nav-link" [routerLink]="['.']" (click)="useLanguage()">{{'BUTTON_LANG' | translate}}</a>
  <div class="container login-box">
    <div class="row">
      <div class="col-md-4 login-sec">
        <img class="img-fluid img-center" src="assets/images/logo.png">
        <h2>{{'WHAT_IS_BARTER' | translate}}</h2>
        <p>{{'BARTER_INFO' | translate}}</p>
        <h2>{{'TRY_IT_OUT' | translate}}</h2>
        <ul>
          <li>1. {{'LOGIN_WITH_FB' | translate}}</li>
          <li>2. {{'BROWSE_ITEMS' | translate}}</li>
          <li>3. {{'FIND_ITEM' | translate}}</li>
        </ul>
        <h2>&nbsp;</h2>
        <a type="button" class="btn btn-primary facebook-login" href='/auth/facebook'>
          <i class="fa fa-facebook" aria-hidden="true"></i> {{'LOGIN_FB' | translate}}</a>
      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="assets/images/login.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="assets/images/login-a.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="assets/images/login-b.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <div class="banner-text">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
